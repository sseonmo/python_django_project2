{% extends "blogs/_base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1>{{ post.title }}</h1>
                <hr>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="">
                {% endif %}
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>
{% endblock %}
